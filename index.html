<!DOCTYPE html>
<html>

<head>
  <title>Classroom API Quickstart</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>Snel je classrooms klaarzetten</h1>
  <p class="warning">
    This page is experimental, use without guarantees, it might mess up your classrooms!
  </p>

  <!--Add buttons to initiate auth sequence and sign out-->
  <div class="signin">
    <button id="authorize_button" onclick="handleAuthClick()">Authorize</button>
    <button id="signout_button" onclick="handleSignoutClick()">Sign Out</button>
  </div>

  <div class="src-and-dst">

    <div id="src-container">
      <!--Pulldown of source classrooms-->
      <!--Javascript code works with this parent-child structure-->
      <!--class="course-list"-->
      <!--  class="course-item"-->
      <!--  class="course-item"-->
      <div id="src-course-container">
        <label>Bron:
          <select class="course-list" onchange="handleSelectCourse(this)">
            <option class="course-item" value="kies">
              <span class="course-name">Authorize om classrooms te laden</span>
              <span class="course-id" hidden></span>
            </option>
            <template class="course-item-template">
              <option class="course-item" value="xxxxxx">
                <span class="course-name">Naam van classroom</span>
                (<span class="course-id" hidden>xxxxxx</span>)
                <!--TODO: fix that hidden isn't working inside option-tag-->
              </option>
            </template>
            <!--- more course-items will be cloned here -->
          </select>
        </label>
        <a class="course-link" href="https://classroom.google.com/" target="_blank" rel="noopener noreferrer" style="display: none;">Bekijk classroom</a>
      </div>

      <!--List of materials grouped by topic-->
      <!--Javascript code works with this parent-child structure-->
      <!--class="topic-list"-->
      <!--  class="topic-item"-->
      <!--  class="material-list"-->
      <!--    class="material-item"-->
      <!--    class="material-item"-->
      <!--  class="topic-item"-->
      <!--  class="material-list"-->
      <!--    class="material-item"-->
      <!--    class="material-item"-->
      <div id="src-material-container">
        <ul class="topic-list">
          <template class="topic-item-template">
            <li class="topic-item">
              <label>
                <input class="topic-input" type="checkbox" onchange="handleCheckTopic(this)">
                <span class="topic-name">Topic name</span>
                <span class="topic-id" hidden>xxxxxx</span>
              </label>
              <ul class="material-list">
                <template class="material-item-template">
                  <li class="material-item">
                    <label>
                      <input class="material-input" type="checkbox" onchange="handleCheckMaterial(this)">
                      <span class="material-name">Material name</span>
                      <span class="material-id" hidden>xxxxxx</span>
                    </label>
                  </li>
                  <!--more material-items may be cloned here-->
                </template>
              </ul>
            </li>
            <!--more topic-items may be cloned here-->
          </template>
        </ul>
      </div>

    </div>

    <div id="dst-container">
      <!--Pulldown of destination classrooms-->
      <!--Javascript code works with this parent-child structure-->
      <!--class="course-list"-->
      <!--  class="course-item"-->
      <!--  class="course-item"-->
      <div id="dst-course-container">
        <label>Bestemming:
          <select class="course-list" onchange="handleSelectCourse(this)">
            <option class="course-item">
              <span class="course-name">Authorize om classrooms te laden</span>
              <span class="course-id" hidden></span>
            </option>
            <template class="course-item-template">
              <option class="course-item">
                <span class="course-name">Naam van classroom</span>
                (<span class="course-id" hidden>xxxxxx</span>)
                <!--TODO: fix that hidden isn't working inside option-tag-->
              </option>
            </template>
            <!--- more course-items will be cloned here -->
          </select>
        </label>
        <a class="course-link" href="https://classroom.google.com/" target="_blank" rel="noopener noreferrer" style="display: none;">Bekijk classroom</a>
      </div>


      <!--List of materials grouped by topic-->
      <!--Javascript code works with this parent-child structure-->
      <!--class="topic-list"-->
      <!--  class="topic-item"-->
      <!--  class="material-list"-->
      <!--    class="material-item"-->
      <!--    class="material-item"-->
      <!--  class="topic-item"-->
      <!--  class="material-list"-->
      <!--    class="material-item"-->
      <!--    class="material-item"-->
      <div id="dst-material-container">
        <ul class="topic-list">
          <template class="topic-item-template">
            <li class="topic-item">
              <span class="topic-name">Topic name</span>
              <span class="topic-id" hidden>xxxxxx</span>
              <ul class="material-list">
                <template class="material-item-template">
                  <li class="material-item">
                    <span class="material-name">Material name</span>
                    <span class="material-id" hidden>xxxxxx</span>
                  </li>
                  <!--more material-items may be cloned here-->
                </template>
              </ul>
            </li>
            <!--more topic-items may be cloned here-->
          </template>
        </ul>
      </div>

    </div>

  </div>

  <!--Copy button-->
  <div>
      <button id="copy_button" onclick="handleCopyClick()">Copy Selection</button>
  </div>

  <!--Log output-->
  <div class="log" id="logcontainer">
    <pre id="logcontent" style="white-space: pre-wrap;"></pre>
  </div>
  
  <footer class="footer">
    <hr>
    <a href="https://github.com/informaticascw/classroom" target="_blank" rel="noopener noreferrer">Source code</a>
    | <a href="LICENSE" target="_blank" rel="noopener noreferrer">License</a>
    | <a href="https://dashboard.simpleanalytics.com/stanislas.informatica.nu" target="_blank" rel="noopener noreferrer">Usage statistics</a>
  </footer>

  <script src="script.js"></script>
  <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
  <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
  <script async src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
</body>

</html>
